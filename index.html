<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google-fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ztext.js</title>
  </head>
  <body>
    <h1>
      <span class="z-text">
        <span class="z-layers">
          <span class="z-layer">
            <span data-z data-z-layers="3" data-z-depth="0.5em">Mahir</span>
          </span>
        </span>
      </span>
    </h1>

    <span class="info">
      <p>Stay magical</p>
    </span>
    <script src="ztext.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
